<script>
    document.getElementById("postForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get the message from the form input
        const message = document.getElementById("message").value;

        // Define the data to be sent in the POST request
        const data = {
            message: message
        };

        //connect to local server run by node/express in the js file
        const url = "http://localhost:8000/";

        // Define the options for the POST request
        const options = {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        };

        // Send the POST request using fetch
        fetch(url, options)
            .then(response => response.json())
            .then(data => {
                console.log("Response from server:", data);
                alert("Response from server: " + JSON.stringify(data));
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error: " + error);
            });

        // Clear the form input after submitting
        document.getElementById("message").value = "";
    });
